trigger:
- main
- develop
- feature/*
- bugfix/*

pool:
  name: 'demo'
  demands: docker

variables:
  repository: 'walmartpayment'

stages:
- stage: 'Build'
  jobs:
  - job: 'DockerBuild'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'ACRDocker'
        repository: '$(repository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
         latest
         $(Build.BuildNumber)