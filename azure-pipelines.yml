trigger:
- develop
- feature/*
- master

pool:
  name: 'Demo'

variables:
  buildConfiguration: 'Release'
  dotNetFramework: 'net6.0'
  repository: 'walmartpayment'

stages:
- stage: 'Build'
  jobs:
  - job: 'Build'
    steps:
    # - script: dotnet build --configuration $(buildConfiguration)
    #   displayName: 'dotnet build $(buildConfiguration)'

    # - script: dotnet publish -f $(dotNetFramework) -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
    #   displayName: Publish Project 

    # - task: Npm@1
    #   displayName: 'Client Tests'
    #   inputs:
    #     command: 'custom'
    #     workingDir: 'ClientApp'
    #     customCommand: 'run test'
    
    # - task: PublishBuildArtifacts@1
    #   inputs:
    #     PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    #     ArtifactName: 'drop'
    #     publishLocation: 'Container'

      - task: Docker@2
        inputs:
          containerRegistry: 'ACRDocker'
          repository: '$(repository)'
          command: 'buildAndPush'
          Dockerfile: '**/Dockerfile'
          tags: |         
            $(Build.BuildNumber)

- stage: 'Deploy'
  jobs:
  - deployment: "Dev"
    displayName: Deploy to AKS
    pool:
      name: 'Demo'
    variables: 
      namespace: 'walmartdev'
      k8sconnection: 'kubewalmartdev'
    environment: 'Dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
              
          - task: KubernetesManifest@0
            displayName: Deploy
            inputs:
              kubernetesServiceConnection: '$(k8sconnection)'
              action: deploy
              namespace: $(namespace)
              manifests: manifests/deployment-azure.yaml
              containers: |
                azacrshared.azurecr.io/$(repository):$(Build.BuildNumber)
              arguments: '-n=walmartdev'
  