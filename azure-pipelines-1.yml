trigger:
- main
- master
- develop

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  artifaceName: drop
  isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs:
  - job: 'BuildClient'
    displayName: 'Build job'
    vmImage: ubuntu-latest

    steps:
    # UI Layer
    - task: Npm@1
      displayName: 'Restore Angular Dependencies'
      inputs:
        command: install
        workingDir: 'ClientApp'
        verbose: false

    - task: Npm@1
      displayName: 'Build Angular'
      inputs:
        command: custom
        workingDir: 'ClientApp'
        verbose: false
        customCommand: 'run build --prod'

    - task: Npm@1
      displayName: 'Test UI'
      inputs:
        command: custom
        workingDir: 'ClientApp'
        verbose: false
        customCommand: 'run test --watch=false'

    # Middle Layer
    - task: DotNetCoreCLI@2
      displayName: 'Restore project dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Build the project - $(buildConfiguration)'
      inputs:
        command: 'build'
        arguments: '--no-restore --configuration $(buildConfiguration)'
        projects: '**/*.csproj'


    - task: DotNetCoreCLI@2
      displayName: 'Publish the project - $(buildConfiguration)'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        publishWebProjects: false
        arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
        zipAfterPublish: true

    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: $(artifaceName)

- stage: 'DeployDev'
  displayName: 'Deploy to Dev'
  variables: 
    appName: 'AS3KDemo'
  jobs:
  - deployment: 'Dev'
    vmImage: ubuntu-latest
    environment: 'Dev'
    strategy: 
       runOnce:     
        deploy:
          steps:   
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Pay-As-You-Go(63b33cff-5a1f-40bc-8e84-ad332cd71188)'
              appType: 'webAppLinux'
              WebAppName: 'bermtecdev2'
              packageForLinux: '$(Pipeline.Workspace)/$(artifaceName)/$(buildConfiguration)/*.zip'

- stage: 'DeployTest'
  displayName: 'Deploy to Test'
  condition: and(succeeded(), eq(variables.isMain, 'true'))
  variables: 
    appName: 'AS3KTest'
  jobs:
  - deployment: 'Test'
    pool:
      name: test
    environment: 'Test'
    strategy: 
       runOnce:     
        deploy:
          steps:
           - task: AzureRmWebAppDeployment@4
             displayName: 'Deploy .NET Code to Azure App Service '
             inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Free Trial (cf12cdda-4e4c-4957-a919-d7dbc60b6fcb)'
              appType: 'webAppLinux'
              WebAppName: $(appName)
              packageForLinux: '$(Pipeline.Workspace)/$(artifaceName)/$(buildConfiguration)/*.zip'
              RuntimeStack: 'DOTNETCORE|5.0'