---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  walmartpayment-dev
  namespace: default
  labels:
    app:  walmartpayment-dev
spec:
  selector:
    matchLabels:
      app: walmartpayment-dev
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  walmartpayment-dev
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  walmartpayment
        image:  azacrshared.azurecr.io/walmartpayment:latest
        resources:
          requests:
            cpu:  150m
            memory: 400Mi
          limits:
            cpu: 200m
            memory: 600Mi
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort:  80
          name:  walmartpayment-dev
      restartPolicy: Always

  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: walmartpaymentservice
    namespace: default
  spec:
    selector:
      app: walmartpayment-dev
    type: LoadBalancer
    sessionAffinity: None
    sessionAffinityConfig:
      clientIP:
        timeoutSeconds: 10800
    ports:
    - name: http-port
      protocol: TCP
      port: 80
      targetPort: 5000
